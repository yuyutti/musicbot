<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DJmusic 使用レポート</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <canvas id="myChart"></canvas>
    <div class="text-center mb-3">
        <button id="prevWeekBtn" class="btn btn-primary me-2">前の週</button>
        <button id="nextWeekBtn" class="btn btn-primary">次の週</button>
    </div>
    <div class="container my-3 p-3 bg-body rounded">
        <table id="dataTable" class="table">
            <thead class="sticky-top" style="background-color: #fff">
                <tr class="text-center">
                    <th scope="col">サーバー名</th>
                    <th scope="col">実行回数</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>
    <script src="chart.js"></script>
</body>
</html>
